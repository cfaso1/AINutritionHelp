version: '3.8'

services:
  # Backend API
  api:
    build: .
    container_name: balancebot-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=0
      - HOST=0.0.0.0
      - PORT=5000
    env_file:
      - .env
    volumes:
      # Persist database and uploads
      - ./backend/nutrition_app.db:/app/backend/nutrition_app.db
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - balancebot-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: balancebot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - balancebot-network
    # Only start nginx in production
    profiles:
      - production

networks:
  balancebot-network:
    driver: bridge

volumes:
  app-data:
