# Netlify Configuration for BalanceBot Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory with the frontend files
  publish = "frontend"

  # No build command needed for static site
  command = ""

[build.environment]
  # Use Python 3.12 (3.14 is too new for some dependencies)
  PYTHON_VERSION = "3.12"

# Redirect rules
[[redirects]]
  # SPA fallback (if you add routing later)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
